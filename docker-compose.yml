version: "3.9"

services:
  bootleg-postgres:
    image: postgres:16-alpine
    container_name: bootleg-postgres
    environment:
      POSTGRES_DB: bootleg
      POSTGRES_USER: bootleg
      POSTGRES_PASSWORD: bootleg
    ports:
      - "5432:5432"
    volumes:
      - bootleg_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bootleg -d bootleg"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  bootleg-redis:
    image: redis:7-alpine
    container_name: bootleg-redis
    ports:
      - "6379:6379"
    volumes:
      - bootleg_redisdata:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

volumes:
  bootleg_pgdata:
  bootleg_redisdata:
